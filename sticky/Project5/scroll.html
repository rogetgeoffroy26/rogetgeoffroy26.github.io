<script>
//Mobile Menu Start
 $(document).ready(function(){
  $('.box').click(function(){
    if($(this).hasClass('cl-men')){
      $(this).addClass('op-men').removeClass('cl-men');
      $(this).animate({
        height: '30%'
      }).animate({
        width: '20%'
      }).animate({
      marginLeft:'1%'});
      $('.tx').delay(800).animate({
        opacity: '1'
      });
    } else {
      $(this).addClass('cl-men').removeClass('op-men');
      $('.tx').animate({
        opacity: '0'
      });
      $(this).delay(400).animate({
        width: '5%'
      }).animate({
        height: '3em'
      }).animate({
	      marginLeft:'0%'
      }).animate({
	      position:'fixed'
      });
    }
  });
});

//End


</script>


<script>

//Top Button
$(document).ready(function() {
			// Show or hide the sticky footer button
			$(window).scroll(function() {
				if ($(this).scrollTop() > 200) {
					$('.go-top').fadeIn(200);
				} else {
					$('.go-top').fadeOut(200);
				}
			});
			
			// Animate the scroll to top
			$('.go-top').click(function(event) {
				event.preventDefault();
				
				$('body,html').animate({scrollTop: 0}, 'slow');
			})
			
		});
		
//End
</script>

<script>
	//Back Button
$(document).ready(function() {
			// Show or hide the sticky footer button
			$(window).scroll(function() {
				if ($(this).scrollTop() > 0) {
					$('.go-back').fadeIn(0);
				} else {
					$('.go-back').fadeOut(0);
				}
			});
			
			
		});
		
//End
</script>
